# pipeline options
inFolder: input/
samples: samples.tsv
genes_bed: "/sc/hydra/projects/ad-omics/data/references/hg38_reference/GENCODE/gencode_hg38_v30/genes.bed"

# SAILOR options - don't change this
input_bam:
  class: File
    # placeholder - will be replaced to create sample specific config
  path: example_inputs/example.bam
known_snp:
  class: File
  path: /sc/hydra/projects/ad-omics/data/references/hg38_reference/dbSNP/hg38_common_snps.bed.gz
# must have the same build as was used by RAPiD to make sure contigs match
reference:
  class: File
  path: /sc/hydra/projects/PBG/REFERENCES/GRCh38/FASTA/GRCh38.primary_assembly.genome.fa
ct: true
min_variant_coverage: 5
alpha: 0
beta: 0
edit_fraction: 0.01
skip_duplicate_removal: false
reverse_stranded_library: true
